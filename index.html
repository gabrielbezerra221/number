<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //digitar um número entre 1 e 50
        let numero = prompt("digite um numero entre 1 e 50")
        
        if (numero < 5) { 
        alert ("seu numero está esta entre 1 e 5")
        }
         else if (numero >= 6 && numero <= 10) {
            alert("seu numero está entre 5 e 10")
         }
        else if (numero >= 11 && numero <= 15) {
            alert ("seu numero está entre 10 e 15")
        }
        else if (numero >= 16 && numero <= 20) {
            alert ("seu numero está entre 15 e 20")
        }
        else if (numero >= 21 && numero <= 25) {
            alert ("seu numero está entre 20 e 25")
        }
        else if (numero >= 26 && numero <= 30) {
            alert ("seu numero está entre 25 e 30")
        }
        else if (numero >= 31 && numero <= 35) {
            alert ("seu numero está entre 30 e 35")
        }
        else if (numero >= 36 && numero <= 40){
            alert("seu numero está entre 35 e 40")
        }
        else if (numero >= 41 && numero <= 45) {
            alert ("seu numero está entre 40 e 45")
        }
        else if (numero >= 46 && numero <= 50) {
            alert("seu numero está entre 45 e 50")
        }
        </script>   
</body>
</html>
